<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Generate an optimized route with the Optimization API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet" />
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />

  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .start {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: #3887be;
      pointer-events: none;
    }
  </style>
  <script src="https://js.sentry-cdn.com/9c5feb5b248b49f79a585804c259febc.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="map"></div>
  <script>
    window.onload = function () {
      getLocation();
    };

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    function showPosition(position) {
      Location[1] = position.coords.latitude;
      Location[0] = position.coords.longitude;
    }

    
    let Location = [80.24, 13.12];


    const lastAt = 0;
    let keepTrack = [];
    const pointHopper = {};

    // Add your access token
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaG51cHJhc2FubmExMSIsImEiOiJjbDl2OHhtdDUwMWJiM3FxYXc1dmZ2Yjg0In0.pCbR6MO-EmSWdaYshN4cbA';

    // Initialize a map
    const map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
      center: Location, // starting position
      zoom: 12 // starting zoom
    });

    const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl
    });

    map.addControl(geocoder, 'top-left');

    map.on('load', () => {
      // Listen for the `geocoder.input` event that is triggered when a user
      // makes a selection
      geocoder.on('result', (event) => {
        const styleSpecBox = document.getElementById('json-response');
        styleSpecBox.innerHTML = `${syntaxHighlight(
          JSON.stringify(event.result, null, 2)
        )}`;
      });
    });


   

    // Create an empty GeoJSON feature collection for drop off locations
    const dropoffs = turf.featureCollection([]);

    // Create an empty GeoJSON feature collection, which will be used as the data source for the route before users add any new data
    const nothing = turf.featureCollection([]);

    map.on('load', async () => {
      const marker = document.createElement('div');
      marker.classList = 'start';

      // Create a new marker
      new mapboxgl.Marker(marker).setLngLat(Location).addTo(map);

  
      map.addLayer({
        id: 'dropoffs-symbol',
        type: 'symbol',
        source: {
          data: dropoffs,
          type: 'geojson'
        },
        layout: {
          'icon-allow-overlap': true,
          'icon-ignore-placement': true,
          'icon-image': 'marker-15'
        }
      });

      map.addSource('route', {
        type: 'geojson',
        data: nothing
      });

      map.addLayer(
        {
          id: 'routeline-active',
          type: 'line',
          source: 'route',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#3887be',
            'line-width': ['interpolate', ['linear'], ['zoom'], 12, 3, 22, 12]
          }
        },
        'waterway-label'
      );

      map.addLayer(
  {
    id: 'routearrows',
    type: 'symbol',
    source: 'route',
    layout: {
      'symbol-placement': 'line',
      'text-field': 'â–¶',
      'text-size': ['interpolate', ['linear'], ['zoom'], 12, 24, 22, 60],
      'symbol-spacing': ['interpolate', ['linear'], ['zoom'], 12, 30, 22, 160],
      'text-keep-upright': false
    },
    paint: {
      'text-color': '#3887be',
      'text-halo-color': 'hsl(55, 11%, 96%)',
      'text-halo-width': 3
    }
  },
  'waterway-label'
);

      // Listen for a click on the map
      await map.on('click', addWaypoints);
    });

    async function addWaypoints(event) {
      // When the map is clicked, add a new drop off point
      // and update the `dropoffs-symbol` layer
      await newDropoff(map.unproject(event.point));
      updateDropoffs(dropoffs);
    }

    async function newDropoff(coordinates) {
      // Store the clicked point as a new GeoJSON feature with
      // two properties: `orderTime` and `key`
      const pt = turf.point([coordinates.lng, coordinates.lat], {
        orderTime: Date.now(),
        key: Math.random()
      });
      dropoffs.features.push(pt);
      pointHopper[pt.properties.key] = pt;

      // Make a request to the Optimization API
      const query = await fetch(assembleQueryURL(), { method: 'GET' });
      const response = await query.json();

      // Create an alert for any requests that return an error
      if (response.code !== 'Ok') {
        const handleMessage =
          response.code === 'InvalidInput'
            ? 'Refresh to start a new route. For more information: https://docs.mapbox.com/api/navigation/optimization/#optimization-api-errors'
            : 'Try a different point.';
        alert(`${response.code} - ${response.message}\n\n${handleMessage}`);
        // Remove invalid point
        dropoffs.features.pop();
        delete pointHopper[pt.properties.key];
        return;
      }
      // Create a GeoJSON feature collection
      const routeGeoJSON = turf.featureCollection([
        turf.feature(response.trips[0].geometry)
      ]);
      // Update the `route` source by getting the route source
      // and setting the data equal to routeGeoJSON
      map.getSource('route').setData(routeGeoJSON);
    }

    function updateDropoffs(geojson) {
      map.getSource('dropoffs-symbol').setData(geojson);
    }

    // Here you'll specify all the parameters necessary for requesting a response from the Optimization API
    function assembleQueryURL() {
      // Store the location of the truck in a variable called coordinates
      const coordinates = [Location];
      const distributions = [];
      let restaurantIndex = 0;
      keepTrack = [Location];

      // Create an array of GeoJSON feature collections for each point
      const restJobs = Object.keys(pointHopper).map(
        (key) => pointHopper[key]
      );

      // If there are actually orders from this restaurant
      if (restJobs.length > 0) {
        // Check to see if the request was made after visiting the restaurant
        const newpoint =
          restJobs.filter((d) => {
            return d.properties.orderTime > lastAt;
          }).length > 0;


        for (const job of restJobs) {
          // Add dropoff to list
          keepTrack.push(job);
          coordinates.push(job.geometry.coordinates);
          // if order not yet picked up, add a reroute
          if (newpoint && job.properties.orderTime > lastAt) {
            distributions.push(
              `${restaurantIndex},${coordinates.length - 1}`
            );
          }
        }
      }
      console.log(distributions);

      // Set the profile to `driving`
      // Coordinates will include the current location of the truck,
      return `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates.join(
        ';'
      )}?distributions=${distributions.join(
        ';'
      )}&overview=full&steps=true&geometries=geojson&source=first&access_token=${mapboxgl.accessToken
        }`;
    }
  </script>
</body>

</html>
